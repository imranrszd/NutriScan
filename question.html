<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriScan - Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="question.css">
</head>

<body>
    <header>
        <a href="index.html">
            <p>NutriScan</p>
        </a>
        <div class="progress-bar">
            <span>
                <hr id="progress1">
            </span>
            <span>
                <hr id="progress2">
            </span>
        </div>

    </header>
    <div class="wrapper">
        <div class="title">
            <h1>Lets Answer a Few Question</h1>
        </div>

        <form method="get">
            <div class="first-question">
                <!-- <input type="range" id="slider" min="1" max="3" step="1" value="1"
                    oninput="output.value = slider.value">
                <output id="output">1</output> -->
                <label>Child's Age:</label>
                <div class="q-bar">
                    <input type="number" name="age" required placeholder="Enter age" min="1" maxlength="2">
                    <!-- use js to handle range restrict -->
                    <hr>
                    <select name="measurement" class="measurement">
                        <option value="months">Months</option>
                        <option value="years">Years</option>
                    </select>
                </div>
                <br>
                <label>Child's Gender:</label>
                <div class="gender">
                    <label class="gender-type" id="male">
                        <input type="radio" name="gender" value="male" checked>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path
                                d="M289.8 46.8c3.7-9 12.5-14.8 22.2-14.8l112 0c13.3 0 24 10.7 24 24l0 112c0 9.7-5.8 18.5-14.8 22.2s-19.3 1.7-26.2-5.2l-33.4-33.4L321 204.2c19.5 28.4 31 62.7 31 99.8c0 97.2-78.8 176-176 176S0 401.2 0 304s78.8-176 176-176c37 0 71.4 11.4 99.8 31l52.6-52.6L295 73c-6.9-6.9-8.9-17.2-5.2-26.2zM400 80s0 0 0 0s0 0 0 0s0 0 0 0zM176 416a112 112 0 1 0 0-224 112 112 0 1 0 0 224z"
                                fill="currentColor" />
                        </svg>
                        <!-- <div id="icon-container"></div> -->
                        <p>Male</p>
                    </label>
                    <label class="gender-type" id="female">
                        <input type="radio" name="gender" value="female">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path
                                d="M80 176a112 112 0 1 1 224 0A112 112 0 1 1 80 176zM224 349.1c81.9-15 144-86.8 144-173.1C368 78.8 289.2 0 192 0S16 78.8 16 176c0 86.3 62.1 158.1 144 173.1l0 34.9-32 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l32 0 0 32c0 17.7 14.3 32 32 32s32-14.3 32-32l0-32 32 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-32 0 0-34.9z"
                                fill="currentColor" />
                        </svg>
                        <p>Female</p>
                    </label>
                </div>
                <br>
                <label>Child's Weight:</label>
                <div class="q-bar">
                    <input type="number" name="weight" required placeholder="Enter weight" min="1" maxlength="2">
                    <!-- use js to handle range restrict -->
                    <hr>
                    <select name="weight-unit" class="measurement">
                        <option value="kg">kg</option>
                        <option value="lbs">lbs</option>
                    </select>
                </div>
                <br>
                <label id="height-label">
                    <p>Child's Height:</p>
                    <p>Minimum height:
                        <span>45cm</span>
                        <!-- <span>1'4"</span> -->
                    </p>

                </label>
                <div class="q-bar">
                    <input type="number" name="height" required placeholder="Enter height" id="height">
                    <!-- use js to handle range restrict -->
                    <hr>
                    <select name="height-unit" class="measurement" id="height-radio">
                        <option value="cm">cm</option>
                        <option value="ft">ft</option>
                    </select>
                </div>
                <br>
                <label>Childâ€™s MUAC (Mid-Upper Arm Circumference):</label>
                <div class="q-bar">
                    <input type="number" name="muac" required placeholder="Enter MUAC" min="1" maxlength="2">
                    <!-- use js to handle range restrict -->
                    <hr>
                    <select name="muac-unit" class="measurement">
                        <option value="cm">cm</option>
                        <option value="ft">ft</option>
                    </select>
                </div>
                <br>
                <br>
                <a href="#second-question">
                    <button type="button" class="next-question" id="next-question">
                        <p>Next Question</p>
                    </button>
                </a>
            </div>
            <div class="second-question" id="second-question">
                <hr>
                <hr>
                <div class="title">
                    <h1>Does your child have any of this <u>Symptoms</u>?</h1>
                </div>
                <hr>
                <!-- Hair Section -->
                <div class="sub-title">
                    <p>Hair</p>
                    <hr>
                </div>
                <div class="hair-question" id="hair-question">
                </div>
                <hr>
                <hr>
                <!-- Skin Section -->
                <div class="sub-title">
                    <p>Skin</p>
                    <hr>
                </div>
                <div class="skin-question" id="skin-question">
                </div>
                <hr>
                <hr>
                <!-- Body Section -->
                <div class="sub-title">
                    <p>Body</p>
                    <hr>
                </div>
                <div class="hair-question" id="body-question">
                </div>
                <hr>
                <hr>
                <!-- Behavior Section -->
                <div class="sub-title">
                    <p>Behavior</p>
                    <hr>
                </div>
                <div class="hair-question" id="behavior-question">
                </div>
                <hr>
                <hr>
                <!-- Health Section -->
                <div class="sub-title">
                    <p>Health</p>
                    <hr>
                </div>
                <div class="hair-question" id="health-question">
                </div>
                <hr>
                <hr>
                <hr>
                <input disabled type="submit" value="Submit Answer" class="submit-button" id="submit-button">
                <hr>
                <hr>
                <hr>
                <hr>
            </div>

        </form>
        <!-- <footer>-</footer> -->
    </div>
    <script type="module" src="myscript.js"></script>
    <script type="module" src="lms.js"></script>
</body>

</html>
